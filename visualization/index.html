<!DOCTYPE html>
<html>
	<head>
		<title>SoundScribe</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="FileSaver.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
		
	</head>
	<body>
		<div class="header">
			<h1>SoundScribe</h1>
		</div>
		
		
		<div class="wrapper">
			<canvas id="myChart" width="1600" height="900"></canvas>
		</div>
		<div id="input-plane" style="color:red;">Nie ma pliku z przebiegiem funkcji</div>
		<div id="input-xml" style="color:red;">Nie ma pliku xml z midi</div>
		<div class="footer">
			<table align="center">
			<tbody>
			<tr>
			<td>freq:<br><input id="edit-y" /></td>
			<td>midi value:<br><input onchange="appyMidiValue()" id="edit-midi-value" /></td>
			<td>midi begin:<br><input onchange="applyMidiTime()" id="edit-midi-begin" /></td>
			<td>midi   end:<br><input onchange="applyMidiTime()" id="edit-midi-end" /></td>
			<td>scale:<br><input onchange="recalculateDateSet()" id="chart-every" value="Out of order" /></td>
			<td>time begin:<br><input onchange="recalculateDateSet()" id="chart-time-begin" value="Out of order"/></td>
			<td>time   end:<br><input onchange="recalculateDateSet()" id="chart-time-end" value="Out of order"/></td>
			<td>Override midi:<br><input type="checkbox" id="override-midi"></td>
			</tr>
			</tbody>
			</table>

			<button id="apply-changes" onclick="ds()">Revert last chnge</button>
			<script src="script.js"></script>
			<!--<button id="apply-changes" onclick="nextMidi()">Next Midi</button>
			<button id="apply-changes" onclick="prevMidi()">Prev Midi</button>
			<button id="apply-changes" onclick="addMidiBefore()">Add Midi Before</button>
			<button id="apply-changes" onclick="addMidiAfter()">Add Midi After</button>-->
			<button id="apply-changes" onclick="splitMidi()">Split Midi</button>
			<button id="apply-changes" onclick="deleteMidi()">Delete Midi</button>
			<button id="play-Midi" onclick="playMidi()">Play Midi</button>
			<button id="save-btton" onclick="saveChanges()">Save Midi</button>
			<button id="save-btton" onclick="saveToFile()">Save To File</button>
			
			<div class="mpanel" style="height:15%; min-height:300px" >
				<div id="notes-bar" ></div>
				<div style="width: 33%; float:left;" class="mpanel">
					<p style="color:white">Midi</p>
					<!--<input class="button" type="image" src="img/up.png" onclick="appyMidiValue(1)" />
					<input class="button" type="image" src="img/down.png" onclick="appyMidiValue(-1)" />
					<input class="button" type="image" src="img/stop.png" onclick="stopMidi()"/>
					<input id="play-button" class="button" type="image" src="img/play.png"  onclick="playMidi()"/>
					<input class="button" type="image" src="img/left.png" onClick="goLeft()"/>
					<input class="button" type="image" src="img/right.png" onClick="goRight()"/> -->
					<input class="button" type="image" src="img/midi_right.png" onClick="nextMidi()"/>
					<input class="button" type="image" src="img/midi_left.png" onClick="prevMidi()"/>
					<input class="button" type="image" src="img/down.png" onclick="appyMidiValue(-1)" />
					<input class="button" type="image" src="img/up.png" onclick="appyMidiValue(1)" />
					</br>
					<input class="button" type="image" src="img/add_before.png" onclick="addMidiBefore()" />
					<input class="button" type="image" src="img/add_after.png" onclick="addMidiAfter()" />
				</div>
				<div style="width: 33%; float:left;" class="mpanel">
					<p style="color:white">Music</p>
					<input class="button" type="image" src="img/stop.png" onclick="stopMidi()"/>
					<input id="play-button" class="button" type="image" src="img/play.png"  onclick="playMidi()"/>
				</div>
				<div style="width: 34%; float:left;" class="mpanel">
					<p style="color:white">Chart/File</p>
					<input class="button" type="image" src="img/save.png" onclick="saveToFile()" />
					<input class="button" type="image" src="img/zoom_in.png" onclick="scalePlus()" />
					<input class="button" type="image" src="img/zoom_out.png" onclick="scaleMinus()" />
					<input class="button" type="image" src="img/left.png" onclick="goLeft()" />
					<input class="button" type="image" src="img/right.png" onclick="goRight()" />
				</div>
				
			</div>
		</div>

	</body>

<output id="list"></output>

<script>

</script>
</html>

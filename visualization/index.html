<!DOCTYPE html>
<html>
	<head>
		<title>SoundScribe</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div class="header">
			<h1>SoundScribe</h1>
		</div>
		
		
		<div class="wrapper">
			<canvas id="myChart" width="1600" height="900"></canvas>
		</div>
		<div id="input-plane" style="color:red;">Nie ma pliku z przebiegiem funkcji</div>
		<div id="input-xml" style="color:red;">Nie ma pliku xml z midi</div>
		<div class="footer">
			<table align="center">
			<tbody>
			<tr>
			<td>freq:<br><input id="edit-y" /></td>
			<td>midi value:<br><input onchange="appyMidiValue()" id="edit-midi-value" /></td>
			<td>midi begin:<br><input onchange="applyMidiTime()" id="edit-midi-begin" /></td>
			<td>midi   end:<br><input onchange="applyMidiTime()" id="edit-midi-end" /></td>
			<td>scale:<br><input onchange="recalculateDateSet()" id="chart-every" value="Out of order" /></td>
			<td>time begin:<br><input onchange="recalculateDateSet()" id="chart-time-begin" value="Out of order"/></td>
			<td>time   end:<br><input onchange="recalculateDateSet()" id="chart-time-end" value="Out of order"/></td>
			<td>Override midi:<br><input type="checkbox" id="override-midi"></td>
			</tr>
			</tbody>
			</table>

			<button id="apply-changes" onclick="ds()">Revert last chnge</button>
			<script src="script.js"></script>
			<button id="apply-changes" onclick="nextMidi()">Next Midi</button>
			<button id="apply-changes" onclick="prevMidi()">Prev Midi</button>
			<button id="apply-changes" onclick="addMidiBefore()">Add Midi Before</button>
			<button id="apply-changes" onclick="addMidiAfter()">Add Midi After</button>
			<button id="apply-changes" onclick="splitMidi()">Split Midi</button>
			<button id="apply-changes" onclick="deleteMidi()">Delete Midi</button>
			<button id="play-Midi" onclick="playMidi()">Play Midi</button>
			<button id="save-btton" onclick="saveChanges()">Save Midi</button>

			<div class="mpanel">
				<div id="notes-bar" class="notes"></div>

				<br>
				<input class="button" type="image" src="img/up.png" onclick="appyMidiValue(1)" />
				<input class="button" type="image" src="img/down.png" onclick="appyMidiValue(-1)" />
				<input class="button" type="image" src="img/stop.png" onclick="stopMidi()"/>
				<input id="play-button" class="button" type="image" src="img/play.png"  onclick="playMidi()"/>
				<input class="button" type="image" src="img/left.png" onClick="goLeft()"/>
				<input class="button" type="image" src="img/right.png" onClick="goRight()"/>
			</div>
		</div>

	</body>

<output id="list"></output>

<script>

</script>
</html>
